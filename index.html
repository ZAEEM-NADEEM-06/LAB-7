<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post Viewer</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div class="container">
    <h1 class="page-title">Blog Post Viewer</h1>

    <button id="refreshButton" class="refresh-button">Refresh Posts</button>

    <p id="statusMessage" class="status-message"></p>

    <table class="post-table">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
